    <div id="modal1" class="position-fixed z-3 top-0 start-0 d-none" style="background-color:rgba(0, 0, 0, 0.5); width: 100vw; height: 100vh;">

      <form id="formulario_criar" class="container" style="margin-top: 70px;">

        <div class="container bg-light p-3">
          <div class="title d-flex justify-content-between">
            <b class="fs-4 text-success">
              Novo paciente
            </b>
            <button id="fechar">
              <i class="fa-solid fa-circle-xmark" style="color: #020203;"></i>
            </button>
            
          </div>

          <div class="d-flex flex-wrap row p-md-5">

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> CPF </label>
              <input id="CPF" type="text" class="rounded-2 border border-secondary-subtle p-2" required placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Nome </label>
              <input id="nome" type="text" class="rounded-2 border border-secondary-subtle p-2" required placeholder="Digite">
            </div>


            <div class="col-4 d-flex flex-column mb-3 mb-3">
              <label for="inputDados" class=""> Data de Nascimento </label>
              <input id="nascimento" type="date" class="rounded-2 border border-secondary-subtle p-2" required placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> E-mail </label>
              <input id="email" type="text" class="rounded-2 border border-secondary-subtle p-2" required placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Sexo/Gênero </label>
              <select id="sexo" name="sexo" required class="rounded-2 border border-secondary-subtle p-2">
                <option selected>Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
              </select>
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Nacionalidade </label>
              <select id="nacionalidade" required name="nacionalidade" class="rounded-2 border border-secondary-subtle p-2" id="nacionalidade">
                <option selected>Selecione</option>
                <option value="brasileira">Brasileira</option>
                <option value="outra">Outra</option>
              </select>
            </div>


            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Naturalidade </label>
              <input id="naturalidade" required type="text" class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Profissão </label>
              <input id="profissão" required type="text" class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Escolaridade </label>
              <input id="escolaridade" required type="text" class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>


            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Estado Civil </label>
                <select id="estadoCivil" name="estadoCivil" required class="rounded-2 border border-secondary-subtle p-2">
                  <option selected>Selecione</option>
                  <option value="solteiro">Solteiro</option>
                  <option value="casado">Casado</option>
                  <option value="separado">Separado</option>
                  <option value="divorciado">Divorciado</option>
                  <option value="viuvo">Viúvo</option>
              </select>
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Mãe </label>
              <input id="mãe" type="text" required class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Pai </label>
              <input id="pai" type="text"  required class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

          </div>

          <div class="d-flex justify-content-between">
            <span>
              *Campos obrigatórios
            </span>
            <div class="buttons">
              <button id="cancelar" type="button" class="btn btn-lg btn-light mb-3 rounded-5"> Cancelar </button>
              <button submit id="criar" class="btn btn-lg btn-success mb-3 rounded-2 px-5" type="submit"> Criar </button>
            </div>

          </div>

        </div>

      </form>
    </div>

    <div id="modal2" class="position-absolute top-0 start-0 d-none" style="background-color:rgba(0, 0, 0, 0.5); width: 100vw; height: 100vh;">
      <div class="">

        <div class="container bg-light p-5 mx-auto text-center border rounded-4 color-success" style="width: 600px; margin-top: 150px;">

          <p>

    <div id="modalEditar" class="position-fixed z-3 top-0 start-0 d-none" style="background-color:rgba(0, 0, 0, 0.5); width: 100vw; height: 100vh;">

            <div class="col-4 d-flex flex-column mb-3">

            </div>

            <div class="col-4 d-flex flex-column mb-3">

              <input id="nome_one" type="text" class="rounded-2 border border-secondary-subtle p-2" required placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3 mb-3">
              <label for="inputDados" class=""> Data de Nascimento </label>
              <input id="nascimento_one" type="date" class="rounded-2 border border-secondary-subtle p-2" required placeholder="Digite">

            <div class="col-4 d-flex flex-column mb-3">

            <div class="col-4 d-flex flex-column mb-3">

              <select id="sexo_one" name="sexo" required class="rounded-2 border border-secondary-subtle p-2">
                <option selected>Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
              </select>
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Nacionalidade </label>
              <select id="nacionalidade_one" required name="nacionalidade" class="rounded-2 border border-secondary-subtle p-2" id="nacionalidade">
                <option selected>Selecione</option>

            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Naturalidade </label>

            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Profissão </label>
              <input id="profissao_one" required type="text" class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Escolaridade </label>
              <input id="escolaridade_one" required type="text" class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Estado Civil </label>
                <select id="estadoCivil_one" name="estadoCivil" required class="rounded-2 border border-secondary-subtle p-2">
                  <option selected>Selecione</option>
                  <option value="solteiro">Solteiro</option>
                  <option value="casado">Casado</option>
                  <option value="separado">Separado</option>
                  <option value="divorciado">Divorciado</option>
                  <option value="viuvo">Viúvo</option>
              </select>
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Mãe </label>
              <input id="mae_one" type="text" required class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

            <div class="col-4 d-flex flex-column mb-3">
              <label for="inputDados" class=""> Pai </label>
              <input id="pai_one" type="text"  required class="rounded-2 border border-secondary-subtle p-2" placeholder="Digite">
            </div>

          </div>

          <div class="d-flex justify-content-between">
            <span>
              *Campos obrigatórios
            </span>
            <div class="buttons">
              <button id="cancelar" type="button" class="btn btn-lg btn-light mb-3 rounded-5"> Cancelar </button>
              <button submit id="btnEditar" class="btn btn-lg btn-success mb-3 rounded-2 px-5" type="submit"> Salvar Alterações </button>
            </div>

          </div>

        </div>

      </form>
    </div>
