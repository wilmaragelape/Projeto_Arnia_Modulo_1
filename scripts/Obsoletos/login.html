<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2cd7c0cd63.js" crossorigin="anonymous"></script>  <link rel="stylesheet" href="../style/style.css">
  </head>
    <body class="bg-gray">
      <img src="../img/Tela1/logo-branca.png" class="">
      <div class="d-flex justify-content-center"> 
    <div class="container mt-5 position-absolute top-0 ms-5">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5 border rounded-3 pt-5 bg-white">
              <img src="../img/Tela2/logo_1.png" class="img-fluid w-50 rounded mx-auto d-block">
              <div class="logo-text">
                <p class="color-text fs-5 mb-1">  Seja bem-vindo(a)!  </p>
                <p class="color-text mb-1"> Preencha os campos para se cadastrar </p>
              </div>
                <form class="p-5 py-4">
                    <label for="inputEmail" class="text-gray pt-">Nome</label>
                    <div class="form mb-3">
                        <input type="email" class="py-2 form-control" id="inputEmail" placeholder="Daniel Silva"/>
                    </div>
                    <label for="inputPassword" class="text-gray">E-mail</label>
                    <div class="form mb-4">
                        <input type="password" class="py-2 form-control" id="inputPassword" placeholder="daniel.wexer@wexer.com.br"/>
                      </div>
                      <div class="d-flex justify-content-end">
                        <button class="w-50 btn btn-lg btn-success border mb-3" type="submit"> Prosseguir <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i> </button>
                      </div>
                    <div class="col-12 text-center mt-2">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  
</html>
